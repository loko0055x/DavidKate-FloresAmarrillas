<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Flores Amarillas - 21 de Septiembre</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to bottom, #000000, #1a1a1a);
        color: white;
        text-align: center;
        overflow-x: hidden;
      }

      header {
        padding: 20px;
        font-size: 2rem;
        font-weight: bold;
        color: #ffd700;
        animation: brillar 2s infinite alternate;
      }

      @keyframes brillar {
        from {
          text-shadow: 0 0 5px #ffd700;
        }
        to {
          text-shadow: 0 0 20px #ffff99, 0 0 30px #ffd700;
        }
      }

      .flores {
        margin: 30px auto;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .flor {
        position: relative;
        width: 100px;
        height: 100px;
        background: #ffd700;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 20px rgba(255, 223, 0, 0.7);
        animation: girar 6s linear infinite;
      }

      .flor::before {
        content: "";
        position: absolute;
        width: 50px;
        height: 50px;
        background: #5b3b00;
        border-radius: 50%;
      }

      @keyframes girar {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .mensaje {
        margin-top: 20px;
        font-size: 1.5rem;
        color: #ffd700;
        font-weight: bold;
      }

      button {
        margin-top: 30px;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        font-size: 1.2rem;
        background: #ffd700;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      button:hover {
        transform: scale(1.1);
        background: #ffec80;
      }
    </style>
  </head>
