<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flores Amarillas - 21 de Septiembre</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to bottom, #000000, #1a1a1a);
        text-align: center;
        color: #ffd700;
        overflow-x: hidden;
      }

      header {
        padding: 20px;
        font-size: 2rem;
        font-weight: bold;
        animation: brillar 2s infinite alternate;
      }

      @keyframes brillar {
        from {
          text-shadow: 0 0 10px #ffd700;
        }
        to {
          text-shadow: 0 0 20px #ffff99, 0 0 30px #ffd700;
        }
      }

      /* CONTENEDOR DE LA FLOR */
      .flor {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 40px auto;
        animation: flotar 3s ease-in-out infinite alternate;
      }

      @keyframes flotar {
        from {
          transform: translateY(0px);
        }
        to {
          transform: translateY(-15px);
        }
      }

      /* PÃ‰TALOS */
      .petalo {
        position: absolute;
        width: 80px;
        height: 120px;
        background: #ffd700;
        border-radius: 50%;
        top: 40px;
        left: 60px;
        transform-origin: bottom center;
        box-shadow: 0 0 15px rgba(255, 223, 0, 0.7);
      }

      .petalo:nth-child(1) {
        transform: rotate(0deg) translateY(-60px);
      }
      .petalo:nth-child(2) {
        transform: rotate(45deg) translateY(-60px);
      }
      .petalo:nth-child(3) {
        transform: rotate(90deg) translateY(-60px);
      }
      .petalo:nth-child(4) {
        transform: rotate(135deg) translateY(-60px);
      }
      .petalo:nth-child(5) {
        transform: rotate(180deg) translateY(-60px);
      }
      .petalo:nth-child(6) {
        transform: rotate(225deg) translateY(-60px);
      }
      .petalo:nth-child(7) {
        transform: rotate(270deg) translateY(-60px);
      }
      .petalo:nth-child(8) {
        transform: rotate(315deg) translateY(-60px);
      }

      /* CENTRO DE LA FLOR */
      .centro {
        position: absolute;
        width: 100px;
        height: 100px;
        background: #5b3b00;
        border-radius: 50%;
        top: 50px;
        left: 50px;
        box-shadow: inset 0 0 20px #2d1a00;
      }

      /* TALLO */
      .tallo {
        width: 20px;
        height: 250px;
        background: green;
        margin: auto;
        border-radius: 10px;
        animation: crecer 2s ease-out forwards;
      }

      @keyframes crecer {
        from {
          height: 0;
        }
        to {
          height: 250px;
        }
      }

      /* HOJAS */
      .hoja {
        position: absolute;
        width: 100px;
        height: 50px;
        background: green;
        border-radius: 50%;
        top: 100px;
        transform: rotate(-30deg);
      }

      .hoja.derecha {
        left: 20px;
        transform: rotate(30deg);
      }

      .hoja.izquierda {
        right: 20px;
        transform: rotate(-30deg);
      }

      /* MENSAJE */
      .mensaje {
        margin-top: 20px;
        font-size: 1.5rem;
        font-weight: bold;
        color: #ffd700;
      }

      button {
        margin-top: 20px;
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        font-size: 1.2rem;
        background: #ffd700;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      button:hover {
        transform: scale(1.1);
        background: #ffec80;
      }
    </style>
  </head>

      <div class="petalo"></div>
      <div class="petalo"></div>

    </div>
