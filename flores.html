<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flores Amarillas - 21 de Septiembre</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: radial-gradient(circle at center, #1a1a1a, #000000);
        color: white;
        text-align: center;
        overflow-x: hidden;
      }

      header {
        padding: 20px;
        font-size: 2rem;
        font-weight: bold;
        color: #ffd700;
        animation: brillar 2s infinite alternate;
      }

      @keyframes brillar {
        from {
          text-shadow: 0 0 5px #ffd700;
        }
        to {
          text-shadow: 0 0 20px #ffff99, 0 0 30px #ffd700;
        }
      }

      /* Flor animada */
      .flor {
        position: relative;
        width: 150px;
        height: 150px;
        margin: 50px auto;
        animation: girar 10s linear infinite;
      }

      .petalo {
        position: absolute;
        width: 80px;
        height: 120px;
        background: #ffd700;
        border-radius: 50% 50% 0 0;
        transform-origin: bottom center;
        top: 15px;
        left: 35px;
        animation: abrir 3s ease-in-out infinite alternate;
        box-shadow: 0 0 15px rgba(255, 223, 0, 0.6);
      }

      .petalo:nth-child(2) {
        transform: rotate(60deg);
      }
      .petalo:nth-child(3) {
        transform: rotate(120deg);
      }
      .petalo:nth-child(4) {
        transform: rotate(180deg);
      }
      .petalo:nth-child(5) {
        transform: rotate(240deg);
      }
      .petalo:nth-child(6) {
        transform: rotate(300deg);
      }

      @keyframes abrir {
        from {
          transform: scaleY(0.7);
        }
        to {
          transform: scaleY(1);
        }
      }

      .centro {
        position: absolute;
        width: 70px;
        height: 70px;
        background: #5b3b00;
        border-radius: 50%;
        top: 40px;
        left: 40px;
        box-shadow: inset 0 0 15px #2d1a00;
      }

      /* Tallo */
      .tallo {
        width: 15px;
        height: 200px;
        background: green;
        margin: -50px auto 20px auto;
        border-radius: 10px;
        animation: crecer 3s ease-out forwards;
      }

      @keyframes crecer {
        from {
          height: 0;
        }
        to {
          height: 200px;
        }
      }

      /* Mensaje */
      .mensaje {
        margin-top: 20px;
        font-size: 1.5rem;
        color: #ffd700;
        font-weight: bold;
      }

      button {
        margin-top: 30px;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        font-size: 1.2rem;
        background: #ffd700;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      button:hover {
        transform: scale(1.1);
        background: #ffec80;
      }
    </style>
  </head>
